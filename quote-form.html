<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover Timeless Luxury – Request a Personalized Consultation or Quote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bs-primary: #ff6600; /* Orange */
      --bs-secondary: #6c757d; /* Grey */
    }

    body {
      background-color: #f8f9fa;
    }

    h1, h3 {
      color: var(--bs-primary);
    }

    label.form-label {
      color: var(--bs-secondary);
      font-weight: 600;
    }

    .required-field::after {
      content: "*";
      color: var(--bs-primary);
      margin-left: 3px;
    }

    .btn-primary {
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #e65c00;
      border-color: #e65c00;
    }

    select.form-select,
    input.form-control,
    textarea.form-control {
      border: 1.5px solid var(--bs-secondary);
    }

    select.form-select:focus,
    input.form-control:focus,
    textarea.form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="mb-4 text-primary">Get Instant Quote for your Windows and Doors</h1>

    <form
      id="quoteForm"
      action="https://node-mailer-flax.vercel.app/submit-quote-form"
      method="POST"
      enctype="multipart/form-data"
      autocomplete="off"
    >
      <!-- Personal Details -->
      <h3 class="mb-3">Personal Details</h3>
      <div class="mb-3">
        <label for="name" class="form-label required-field">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label required-field">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label required-field">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label required-field">City / Location</label>
        <input type="text" class="form-control" id="city" name="city" required />
      </div>
      <div class="mb-4">
        <label for="address" class="form-label">Address (Optional)</label>
        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
      </div>

      <!-- Project Details -->
      <h3 class="mb-3">Project Details</h3>
      <div class="mb-3">
        <label for="propertyType" class="form-label required-field">Type of Property</label>
        <select class="form-select" id="propertyType" name="propertyType" required>
          <option value="">Select</option>
          <option>Residential</option>
          <option>Commercial</option>
          <option>Apartment</option>
          <option>Villa</option>
          <option>Office</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label required-field">Are you renovating or building new?</label>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="projectType"
              id="renovation"
              value="Renovation"
              required
            />
            <label class="form-check-label" for="renovation">Renovation</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="projectType"
              id="newConstruction"
              value="New Construction"
            />
            <label class="form-check-label" for="newConstruction">New Construction</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="serviceType" class="form-label required-field">Type of Service Required</label>
        <select class="form-select" id="serviceType" name="serviceType" required onchange="toggleServiceDetails()">
          <option value="">Select</option>
          <option value="Windows">Windows</option>
          <option value="Doors">Doors</option>
          <option value="Patio works">Patio works</option>
          <option value="Glass work">Glass work</option>
          <option value="Railing work">Railing work</option>
        </select>
      </div>

      <!-- Conditionally shown: Windows -->
      <div class="mb-3 d-none" id="windowsTypeDiv">
        <label for="windowsType" class="form-label required-field">Type of Windows Required</label>
        <select class="form-select" id="windowsType" name="windowsType">
          <option value="">Select</option>
          <option>uPVC</option>
          <option>System aluminum</option>
          <option>Tata Steel</option>
          <option>Need guidance</option>
        </select>
      </div>

      <!-- Conditionally shown: Doors -->
      <div class="mb-3 d-none" id="doorsTypeDiv">
        <label for="doorsType" class="form-label required-field">Type of Doors Required</label>
        <select class="form-select" id="doorsType" name="doorsType">
          <option value="">Select</option>
          <option>uPVC</option>
          <option>Luxury Aluminum</option>
          <option>System /Profile Aluminum</option>
          <option>Sleek aluminium</option>
          <option>Need guidance</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="colorPreference" class="form-label required-field">Color Preference for Frames</label>
        <select class="form-select" id="colorPreference" name="colorPreference" required>
          <option value="">Select</option>
          <option>White</option>
          <option>Grey</option>
          <option>Mahogany</option>
          <option>Oak</option>
          <option>Custom</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="numWindows" class="form-label">Approximate Number of Windows Needed</label>
        <input type="number" class="form-control" id="numWindows" name="numWindows" min="0" />
      </div>

      <div class="mb-4">
        <label for="estimatedBudget" class="form-label">Estimated Budget (Optional)</label>
        <input type="text" class="form-control" id="estimatedBudget" name="estimatedBudget" />
      </div>

      <div class="mb-4">
        <label for="fileUpload" class="form-label">Upload Floor Plan / Measurements / Photos (optional)</label>
        <input
          type="file"
          class="form-control"
          id="fileUpload"
          name="fileUpload"
          accept="image/*,.pdf"
          multiple
        />
      </div>

      <!-- Other Preferences -->
      <h3 class="mb-3">Other Preferences</h3>

      <div class="mb-3">
        <label class="form-label required-field">Preferred Contact Method</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="Phone" required />
            <label class="form-check-label" for="contactPhone">Phone</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactWhatsApp" value="WhatsApp" />
            <label class="form-check-label" for="contactWhatsApp">WhatsApp</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="Email" />
            <label class="form-check-label" for="contactEmail">Email</label>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="bestTime" class="form-label">Best Time to Reach You</label>
        <select class="form-select" id="bestTime" name="bestTime">
          <option value="">Select</option>
          <option>Morning (9 AM – 12 PM)</option>
          <option>Afternoon (12 PM – 4 PM)</option>
          <option>Evening (4 PM – 7 PM)</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="additionalComments" class="form-label">Additional Comments or Requirements</label>
        <textarea
          class="form-control"
          id="additionalComments"
          name="additionalComments"
          rows="3"
          placeholder="Please provide any other details or questions here..."
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Submit Enquiry</button>
    </form>
  </div>

  <script>
    function toggleServiceDetails() {
      const serviceType = document.getElementById('serviceType').value;
      const windowsDiv = document.getElementById('windowsTypeDiv');
      const doorsDiv = document.getElementById('doorsTypeDiv');

      if (serviceType === 'Windows') {
        windowsDiv.classList.remove('d-none');
        windowsDiv.querySelector('select').setAttribute('required', 'required');
      } else {
        windowsDiv.classList.add('d-none');
        windowsDiv.querySelector('select').removeAttribute('required');
        windowsDiv.querySelector('select').value = "";
      }

      if (serviceType === 'Doors') {
        doorsDiv.classList.remove('d-none');
        doorsDiv.querySelector('select').setAttribute('required', 'required');
      } else {
        doorsDiv.classList.add('d-none');
        doorsDiv.querySelector('select').removeAttribute('required');
        doorsDiv.querySelector('select').value = "";
      }
    }

  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
